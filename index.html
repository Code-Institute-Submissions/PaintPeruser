<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
     <script src="https://kit.fontawesome.com/5b83da489c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>PaintPeruser</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init("user_HczxxiNyxUaP3rvjWFCd2");
    })();
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-transparent">
        <h1>PaintPeruser</h1>
        <!-- Navbar content -->
        Take me to..
        Intro
        See Colours
        Quote Me
      </nav>
    </header>
    <div>
      <h2 class="main-text"> Visualise <br> your <br> space!</h2>
    </div>
    <section>
      <div>
        <h3 class="colour-pick-text">Pick your colour</h3>
      </div>
      <div class="container-fluid main-image-container">
        <img id="main-image" src="../assets/images/sofa-red.jpg">
      </div>
      <div class="colour-dropbox text-center">
        <form method="post" target="_blank">
            <select class="custom-select custom-select-sm" id="dropdown" name="choose-colour" required aria-label="choose-colour">
              <option selected disabled value="">Choose a colour</option>
              <option id="blaze-red" value="blaze-red">Blaze Red</option>
              <option id="azure-blue" value="azure-blue">Azure Blue</option>
              <option id="jewel-green" value="Jewel Green">Jewel Green</option>
              <option id="passion-purple" value="Passion Purple">Passion Purple</option>
              <option id="vivid-pink" value="vivid-pink">Vivid Pink</option>
              <option id="sunburnt-orange" value="sunburnt-orange">Sunburnt Orange</option>
              <option id="calming-teal" value="calming-teal">Calming Teal</option>
            </select>
            <button class="btn btn-success" type="submit">Show me!</button>
          </form>
    </section>
    <section class="form-container">
      <div id="email-form" class="card bg-transparent text-center border-dark">
      <form onsubmit="return sendMail(this);">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="fname">First Name</label>
            <input name="fname" type="text" class="form-control" id="fname" placeholder="First Name" required>
          </div>
          <div class="form-group col-md-3">
            <label for="lname">Last Name</label>
            <input name="lname" type="text" class="form-control" id="lname" placeholder="Last Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="emailaddress">Email</label>
            <input name="emailaddress" type="email" class="form-control" id="emailaddress" placeholder="Email" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputAddress">Colour Choice</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group col-md-3">
            <label for="inputAddress2">Square Footage Required</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Square Feet">
          </div>
          <div class="form-group col-md-3">
            <label for="inputAddress2">Price</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Price">
          </div>
          <div class="form-group col-md-3">
            <label for="inputAddress2">Quote Number</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="N/A"disabled>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Save this for next time!
            </label>
          </div>
  </div>
  <button type="submit" class="btn btn-primary">Send Quote</button>
</form>
    </div>
    </section>
    <script src="../assets/js/script.js"></script>
     <script src="../assets/js/emailer.js"></script>
  </body>
</html>
